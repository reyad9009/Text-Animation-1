<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text Animation</title>
</head>
<body>
     
    <div class="wrapper">
        <div class="static-text">My Friends</div>
        <ul class="dynamic-text">
            <li><span>Mortuja.</span></li>
            <li><span>Noman.</span></li>
            <li><span>Jahid.</span></li>
            <li><span>Tarek.</span></li>
            <li><span>Pappu.</span></li>
        </ul>
    </div>

</body>
</html>
